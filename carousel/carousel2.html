<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../global.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
  </head>
  <body>
    <div class="container my-4 p-3">
      <div class="row">
        <div class="col">
          <div class="carousel slide carousel-dark position-relative" id="mySlide" data-bs-ride="carousel">
            <div class="position-absolute bottom-0 start-0 my-slide card mx-auto text-white">
              <div class="card-body">
                <h4>Ayrıcalıklarımı Keşfet</h4>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis sequi porro, necessitatibus voluptatum rem ipsa nobis animi distinctio cupiditate odio, eos suscipit cum nemo consequatur at voluptatibus soluta delectus mollitia.</p>
                <div class="text-end"><a href="#" class="btn btn-danger btn-sm">Bize Katıl</a></div>
              </div>
            </div>
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#mySlide"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button
                type="button"
                data-bs-target="#mySlide"
                data-bs-slide-to="1"
              ></button>
              <button
                type="button"
                data-bs-target="#mySlide"
                data-bs-slide-to="2"
              ></button>
              <button
                type="button"
                data-bs-target="#mySlide"
                data-bs-slide-to="3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="500">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbcrOTAmyJH_0rSpzCYYxiTxCE2hOS6QI8Hg&usqp=CAU"
                  alt="silde 1"
                  class="d-block h-50 w-100"
                />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpwzUmKxJdnR769TnbmpbIs4jncKWOslpAxM46yra0xeNXtxxyucgJl1nFkhuYSVxWbZU&usqp=CAU"
                  alt="silde 2"
                  class="d-block h-50 w-100"
                />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img
                  src="https://www.dexerto.com/cdn-cgi/image/width=3840,quality=75,format=auto/https://editors.dexerto.com/wp-content/uploads/2023/11/20/tower-of-god-season-2.jpg"
                  alt="silde 3"
                  class="d-block h-50 w-100"
                />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img
                  src="https://www.animenachrichten.de/wp-content/uploads/2022/08/Tower-of-God-Newsbild-August-2022-696x392.png"
                  alt="silde 4"
                  class="d-block h-50 w-100"
                />
              </div>
            </div>
            <button
              type="button"
              class="carousel-control-prev"
              data-bs-target="#mySlide"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Önceki</span>
            </button>
            <button
              type="button"
              class="carousel-control-next"
              data-bs-target="#mySlide"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Sonraki</span>
            </button>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
