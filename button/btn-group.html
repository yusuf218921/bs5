<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Btn-Group</title>
  </head>
  <body class="bg-dark">
    <div class="container my-5 p-4">
      <div class="row">
        <div class="col-12">
          <div class="btn-group" role="group" aria-label="Ayarlar">
            <button type="button" class="btn btn-success">Ayar Sol</button>
            <button type="button" class="btn btn-success">Ayar Orta</button>
            <button type="button" class="btn btn-success">Ayar Sağ</button>
          </div>
        </div>
        <div class="col-12 mt-5">
          <div class="btn-group">
            <a href="#" class="btn btn-primary active" aria-current="page"
              >Aktif Link</a
            >
            <a href="#" class="btn btn-primary" aria-current="page"
              >Link Orta</a
            >
            <a href="#" class="btn btn-primary" aria-current="page">Link Sağ</a>
          </div>
        </div>
        <div class="col-12 mt-5">
          <div class="btn-group" aria-label="checkbox buton grubu">
            <input
              type="checkbox"
              class="btn-check"
              id="bsChech1"
              autocomplete="off"
            />
            <label for="bsChech1" class="btn btn-outline-danger"
              >checkbox1</label
            >
            <input
              type="checkbox"
              class="btn-check"
              id="bsChech2"
              autocomplete="off"
            />
            <label for="bsChech2" class="btn btn-outline-danger"
              >checkbox2</label
            >
            <input
              type="checkbox"
              class="btn-check"
              id="bsChech3"
              autocomplete="off"
              checked
            />
            <label for="bsChech3" class="btn btn-outline-danger"
              >checkbox3</label
            >
          </div>
        </div>
        <div class="col-12 mt-5">
          <div class="btn-group" aria-label="radio buton grubu">
            <input
              type="radio"
              class="btn-check"
              name="bsRadio"
              id="bsRadio1"
              autocomplete="off"
            />
            <label for="bsRadio1" class="btn btn-outline-danger">Radyo 1</label>
            <input
              type="radio"
              class="btn-check"
              name="bsRadio"
              id="bsRadio2"
              autocomplete="off"
            />
            <label for="bsRadio2" class="btn btn-outline-danger">Radyo 2</label>
            <input
              type="radio"
              class="btn-check"
              name="bsRadio"
              id="bsRadio3"
              autocomplete="off"
              checked
            />
            <label for="bsRadio3" class="btn btn-outline-danger">Radyo 3</label>
          </div>
        </div>
        <div class="col-12 mt-5">
          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Tulbar buton grubu"
          >
            <div class="btn-group me-2" role="group" aria-label="İlk Grup">
              <button type="button" class="btn-danger">1</button>
              <button type="button" class="btn-light">2</button>
              <button type="button" class="btn-warning">3</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="İkinci Grup">
              <button type="button" class="btn-danger">1</button>
              <button type="button" class="btn-light">2</button>
              <button type="button" class="btn-warning">3</button>
              <button type="button" class="btn-warning">4</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Üçüncü Grup">
              <button type="button" class="btn-danger">1</button>
              <button type="button" class="btn-light">2</button>
              <button type="button" class="btn-warning">3</button>
            </div>
          </div>
        </div>
        <div class="col-12 mt-5">
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-danger btn-group-lg">
              Large Button
            </button>
            <button type="button" class="btn btn-light">Default</button>
            <button type="button" class="btn btn-warning btn-group-sm">
              Small Button
            </button>
          </div>
          <hr />
          <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-danger btn-group-lg">
              Large Button
            </button>
            <button type="button" class="btn btn-light">Default</button>
            <button type="button" class="btn btn-warning btn-group-sm">
              Small Button
            </button>
          </div>
        </div>
        <div class="col-12 mt-5">
          <div class="btn-group" role="group" aria-label="Açılır Buton Grubu">
            <button type="button" class="btn btn-warning">Bir</button>
            <button type="button" class="btn btn-warning">İki</button>
            <div class="btn-group" role="group">
              <button
                id="myDropdown"
                type="button"
                class="btn btn-warning dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Açılır Button
              </button>
              <ul class="dropdown-menu" aria-labelledby="myDropdown">
                <li>
                  <a class="dropdown-item" href="#">Ana Sayfa</a>
                  <a class="dropdown-item" href="#">Hakkımızda</a>
                  <a class="dropdown-item" href="#">İletişim</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-12 mt-5">
          <div class="btn-group-vertical" role="group" aria-label="Ayarlar">
            <button type="button" class="btn btn-success">Ayar Sol</button>
            <button type="button" class="btn btn-success">Ayar Orta</button>
            <button type="button" class="btn btn-success">Ayar Sağ</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
