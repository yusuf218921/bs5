<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example-absolute</title>
  </head>
  <body>
    <div class="container p-3 my-5 bg-secondary">
      <div class="row">
        <div class="col-12">
          <button type="button" class="p-3 btn btn-dark position-relative">
            E-Posta
            <span
              class="position-absolute top-0 start-100 badge rounded-pill bg-danger translate-middle"
              >+29</span
            >
          </button>
          <button type="button" class="ms-5 p-3 btn btn-dark position-relative">
            Yorumlar
            <span
              class="position-absolute top-0 start-100 badge rounded-circle bg-danger translate-middle border border-light p-2"
              ><span class="visually-hidden">Okunmamış yorumlar</span></span
            >
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
