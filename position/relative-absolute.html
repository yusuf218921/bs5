<!DOCTYPE html>
<html lang="en">
  <head>

            Box 3

            Box 8
          </div>

            Box 9
          </div>

            Box 12
          </div>

            Box 12

            Box 4

          <div
            class="Box border border-dark border-5 position-absolute bottom-0 start-0"

            Box 5
          </div>
          <div
            class="Box border border-dark border-5 position-absolute top-0 end-0"

          </div>
          <div
            class="Box border border-dark border-5 position-absolute top-0 start-0"

            Box 7

      </div>

    <div
      class="container my-5 mh-100 bg-secondary position-relative"
      style="height: 600px"
    >
      <div class="row">
        <div class="col-12 d-flex">
          <div

            Box 1
