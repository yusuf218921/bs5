<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width-height</title>
  </head>
  <body>
    <div class="container-fluid my-2 p-0">
      <div class="row">
        <div class="col-12 bg-dark p-3">
          <div class="w-25 bg-warning p-2 mb-3">W-25</div>
          <div class="w-50 bg-warning p-2 mb-3">W-50</div>
          <div class="w-75 bg-warning p-2 mb-3">W-75</div>
          <div class="w-100 bg-warning p-2 mb-3" style="width: 100px">
            W-100
          </div>
          <div class="w-auto bg-warning p-2 mb-3">W-auto</div>
          <div class="mw-100 bg-warning p-2 mb-3" style="width: 100px">
            MW-100
          </div>
        </div>
        <div class="col-12 bg-dark mt-5 p-3">
          <div class="row" style="height: 500px">
            <div class="col h-25 bg bg-warning p-2 mx-2">H-25</div>
            <div class="col h-50 bg bg-warning p-2 mx-2">H-50</div>
            <div class="col h-75 bg bg-warning p-2 mx-2">H-75</div>
            <div class="col h-100 bg bg-warning p-2 mx-2">H-100</div>
            <div class="col mh-100 bg bg-warning p-2 mx-2">MH-100</div>
            <div class="col-1 h-auto bg bg-warning p-2 mx-2">H-auto</div>
          </div>
        </div>
        <div class="col-12">
          <div class="vw-100 bg-dark text-warning p-3 mt-5">
            viewport width 100
          </div>
        </div>
        <div class="col-12">
          <div class="vh-100 bg-dark text-warning p-3 mt-5">
            viewport height 100
          </div>
        </div>
        <div class="col-12 bg-dark p-3 mt-5 text-warning">
          <span class="align-baseline">Baseline</span>
          <span class="align-top">top</span>
          <span class="align-middle">middle</span>
          <span class="align-bottom">bottom</span>
          <span class="align-text-top">text-top</span>
          <span class="align-text-bottom">text-bottom</span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
