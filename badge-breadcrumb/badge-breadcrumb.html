<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>badge-breadcrump</title>
  </head>
  <body>
    <div class="container my-4 p-3">
      <div class="row">
        <div class="col-12">
          <h4>
            Badge başlıkla kullanımı
            <div class="badge bg-danger">yeni</div>
          </h4>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-success">
            Bildirimler <span class="ms-2 badge bg-warning text-dark">+7</span>
          </button>
        </div>
        <div class="col-12">
          <div class="badge rounded-pill bg-primary">Primary</div>
          <div class="badge bg-secondary rounded-pill">Secondary</div>
          <div class="badge bg-success">Success</div>
          <span class="badge bg-danger">Danger</span>
          <span class="badge bg-warning text-dark">Warning</span>
          <span class="badge bg-info text-dark">Info</span>
          <span class="badge bg-light text-dark">Light</span>
          <span class="badge bg-dark">Dark</span>
        </div>
        <div class="col-12">
          <nav>
            <h4 class="text-center mt-5">Sayfa İşaret Yolu</h4>
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">
                Anasayfa
              </li>
              <li class="breadcrumb-item">Hakkında</li>
              <li class="breadcrumb-item">Hakkında</li>
              <li class="breadcrumb-item">Hakkında</li>
              <li class="breadcrumb-item">Hakkında</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
